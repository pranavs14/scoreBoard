<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h3>HOME</h3>
                <div class="score-container">
                    <p class="score-count" id="home-score">0</p>
                </div>
                <div class="score-increment">
                    <button onclick="homeScore(1)">+1</button>
                    <button onclick="homeScore(2)">+2</button>
                    <button onclick="homeScore(3)">+3</button>
                </div>
            </div>
            <div class="team-container">
                <h3>GUEST</h3>
                <div class="score-container">
                    <p class="score-count" id="guest-score">0</p>
                </div>
                <div class="score-increment">
                    <button onclick="guestScore(1)">+1</button>
                    <button onclick="guestScore(2)">+2</button>
                    <button onclick="guestScore(3)">+3</button>
                </div>
            </div>
        </div>
        <script>
            const homeScoreElem = document.getElementById("home-score");
            const guestScoreElem = document.getElementById("guest-score");
            let home = 0;
            let guest = 0;
            
            homeScore.textContent = home;
            guestScore.textContent = guest;
            
            function homeScore(num){
                home += num;
                homeScoreElem.textContent = home;
            }
            
            function guestScore(num){
                guest += num;
                guestScoreElem.textContent = guest;
            }
        </script>
    </body>
</html>
