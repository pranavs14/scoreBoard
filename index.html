<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h3>HOME</h3>
                <div class="score-container">
                    <p class="score-count" id="home-score">0</p>
                </div>
                <div class="score-increment">
                    <button onclick="homeScore(1)">+1</button>
                    <button onclick="homeScore(2)">+2</button>
                    <button onclick="homeScore(3)">+3</button>
                </div>
            </div>
            <div class="team-container">
                <h3>GUEST</h3>
                <div class="score-container">
                    <p class="score-count" id="guest-score">0</p>
                </div>
                <div class="score-increment">
                    <button onclick="guestScore(1)">+1</button>
                    <button onclick="guestScore(2)">+2</button>
                    <button onclick="guestScore(3)">+3</button>
                </div>
            </div>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
